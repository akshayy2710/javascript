<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> REGISTRASI </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body>
    <div class="container">
    <div class="title"style="text-align: center;">Personal data</div>
    <div class="content">
    <div class="user-details">
        <div class="input-box">
          <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbxS_rE7ZD0hVPeBygV4p-pRjmicKR7PZb_eIWS-vloBzNiGrTDW3yUATcZTmDcLM7-6rg/exec" method="POST">
          <input type="hidden" value="" name="fileContent" id="fileContent">
          <input type="hidden" value="" name="filename" id="filename">
          <div class="user-details">
          <div class="input-box">
             <label for="nama" class="form-label">Your name</label>
              <input type="text" id="nama" name="nama" class="form-control" required>
          </div>
        <div class="input-box">
            <label for="gender" class="form-label">Genders</label>
            <select type="gender" id="gender" name="gender" class="form-control" required>
            </select>
            </div>
         <div class="input-box">
            <label for="tempat_lahir" class="form-label">Your blood group</label>
              <input type="text" id="tempat_lahir" name="tempat_lahir" class="form-control"required>
            </div>
         <div class="input-box">
            <label for="tgl_lahir" class="form-label">Date of birth</label>
              <input type="date" id="tgl_lahir" name="tgl_lahir" class="form-control" required>
            </div>
        <div class="input-box">
            <label for="alamat" class="form-label">contact no.</label>
              <input type="number" id="alamat" name="alamat" class="form-control"  required>
            </div>
        <div class="input-box">
            <label for="email" class="form-label">Your Address</label>
              <input type="text" id="email" name="email" class="form-control"  required>
            </div>
        <div class="input-box">
            <label for="kontak" class="form-label">Your City</label>
              <input type="text" id="kontak" name="kontak" class="form-control" required>
            </div> 
            </form>
        <div class="button"style="width: 100%;">
            <input type="button" value="submit data" onclick="UploadFile();" />
            </div>
            <div>
        <a href="https://docs.google.com/spreadsheets/d/1rLHFc1qRKiSs83PtxL6unMHOfkdqUGRPSuOEZwMrVTw/edit#gid=0" class="btn btn-primary"target="_blank">VIEW DATA</a>
       <button class="btn btn-danger" type="reset">RESET FORM</button>
           </div>
    <script>
    function UploadFile() {
    var reader = new FileReader();
    var file = document.getElementById('attach').files[0];
    reader.onload = function(){
    document.getElementById('fileContent').value=reader.result;
    document.getElementById('filename').value=file.name;
    document.getElementById('uploadForm').submit();
    }
    reader.readAsDataURL(file);
    }
    </script>
</body>
</html>
