<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="post-container">
        <div class="post-header">
            <img src="./img/fortyleader1.webp" alt="img"/>
            <div class="post-header-info">
                <h3>Toyotaindia</h3>
            </div>
            <button class="follow-btn" id="followBtn">Follow</button>
        </div>
        <div class="post-content">
            <p><strong>Toyotaindia</strong>
                </p>
        </div>
        <div class="post-icons">
            <div class="icon-group">
                <i class="fas fa-heart" id="like"></i><span id="LikeCount"></span>
            </div>
            <div class="icon-group">
                <i class="fas fa-comment" id="comment"></i><span id="CommentCount"></span>
            </div>
            <div class="icon-group">
                <i class="fa-solid fa-paper-plane" id="share"></i><span id="ShareCount"></span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
