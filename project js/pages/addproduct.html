<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>add products</title>
  <link rel="stylesheet" href="/style/addproduct.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="navbar"></div>

   <form  id="productdata">
    <div class="form-floating mb-3 main-form ">
      <input type="text" class="form-control title" id="floatingInput" placeholder="title" />
      <label for="floatingInput">title</label>
    </div>
    <div class="form-floating mb-3">
      <input type="number" class="form-control price" id="floatingInput" placeholder="price" />
      <label for="floatingInput">price</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-control category" id="floatingInput">
        <option value="men">men</option>
        <option value="women">women</option>
        <option value="kids">kids</option>
        <option value="electronics">electronics</option>
      </select>
      <label for="floatingInput">category</label>
    </div>
    <div class="form-floating mb-3">
      <input type="url" class="form-control img" id="floatingInput" placeholder="image" />
      <label for="floatingInput">image url</label>
    </div>

    <div class="button-container">
      <button type="submit" id="SignUpBtn" class="btn btn-success w-50 p-2 button">submit</button>
    </div>
   </form>
  </div>
</body>
    <script src="/js/addproduct.js" type="module"></script>
</html>
